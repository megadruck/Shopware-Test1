[default]
mapping_panel/items/higher_insurance/label = "Use higher insurance"
mapping_panel/items/higher_insurance/help = "If you activate this box, the order value is automatically forwarded to UPS as the insured value. Please consider that this might lead to a UPS shipping surcharge."
mapping_panel/items/additional_handling_required/label = "Additional handling required"
mapping_panel/items/additional_handling_required/help = "If you activate this box, the order will be automatically marked as additional handling being required. This may be required in case of bulk shipments. Please consider that this leads to a UPS shipping surcharge."

[de_DE : default]
mapping_panel/items/higher_insurance/label = "Höhere Versicherungssumme verwenden"
mapping_panel/items/higher_insurance/help = "Wenn Sie diese Option aktivieren, wird automatisch der Bestellwert als zu versichernder Wert an UPS übergeben. Bitte beachten Sie, dass dies zu zusätzlichen Kosten seitens UPS führen kann."
mapping_panel/items/additional_handling_required/label = "Zusätzliche Handhabung notwendig"
mapping_panel/items/additional_handling_required/help = "Wenn Sie diese Option aktivieren, werden erstellte Sendungen automatisch mit der Option \'Zusätzliche Handhabung erforderlich\' erstellt. Dies kann bei Sperrgut-Sendungen notwendig sein. Bitte beachten Sie, dass dies zu zusätzlichen Kosten seitens UPS führt."
